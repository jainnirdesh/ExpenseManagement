<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="auth-section" class="auth-card">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" class="auth-input">
        <input type="password" id="login-password" placeholder="Password" class="auth-input">
        <button onclick="loginUser()" class="auth-btn">Login</button>
        <p style="margin-top:18px;">or <a href="#" onclick="showRegister()" class="auth-link">Register</a></p>
    </div>

    <div id="register-section" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="text" id="register-phone" placeholder="Phone Number" required>
        <input type="text" id="register-occupation" placeholder="Occupation">
        <!-- Add more fields as needed -->
        <button onclick="registerUser()">Register</button>
        <p>or <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Transaction Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="date" id="date" name="date" required>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Income">Income</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
        <div class="balance">
            <h2>Your Balance: <span id="balance-amount">0</span></h2>
        </div>
        <div class="transactions">
            <h3>Transactions</h3>
            <div class="filters-row">
                <select id="filter-category">
                    <option value="All">All Categories</option>
                    <option value="Income">Income</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="filter-from" />
                <input type="date" id="filter-to" />
                <button onclick="applyDateFilter()" class="filter-btn">Filter</button>
                <button onclick="clearDateFilter()" class="filter-btn">Clear</button>
            </div>
            <ul id="transaction-list"></ul>
        </div>
        <div class="summary">
            <h3>Income: <span id="income-amount">0</span></h3>
            <h3>Expenses: <span id="expense-amount">0</span></h3>
        </div>

        <!-- Pie chart ke liye canvas -->
        <canvas id="expenseChart" width="400" height="400"></canvas>
        <div id="error-message" class="error-message" style="color: red; margin-top: 10px;"></div>
        <button onclick="logoutUser()" style="float:right;margin-bottom:10px;">Logout</button>
        <button onclick="exportTransactions()" class="export-btn">Export Data</button>
        <input type="file" id="import-file" style="display:none;" onchange="importTransactions(event)">
        <button onclick="document.getElementById('import-file').click()" class="import-btn">Import Data</button>

        <!-- Profile Icon and Dropdown -->
        <div class="profile-menu">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" class="profile-icon" onclick="showProfileModal()">
            <div id="profile-dropdown" class="profile-dropdown">
                <div class="profile-info" id="profile-details"></div>
                <button onclick="enableProfileEdit()" class="profile-btn" id="edit-profile-btn" style="margin-bottom:10px;">Edit Profile</button>
                <button onclick="logoutUser()" class="profile-btn logout" style="margin-top:18px;">Logout</button>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="profile-modal-bg" style="display:none;">
      <div class="profile-modal-card">
        <span class="close-modal" onclick="closeProfileModal()">&times;</span>
        <h2>Your Profile</h2>
        <div id="profile-modal-details"></div>
        <button onclick="enableProfileEdit()" class="profile-btn" id="edit-profile-btn" style="margin-bottom:10px;">Edit Profile</button>
        <button onclick="logoutUser()" class="profile-btn logout" style="margin-top:18px;">Logout</button>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js"></script>
    <script>
      require('dotenv').config();
      const express = require('express');
      const axios = require('axios');
      const app = express();

      const CLIENT_ID = process.env.GITHUB_CLIENT_ID;
      const CLIENT_SECRET = process.env.GITHUB_CLIENT_SECRET;
      const CALLBACK_URL = process.env.GITHUB_CALLBACK_URL;

      // Step 1: Redirect user to GitHub for login
      app.get('/auth/github', (req, res) => {
        const redirectUrl = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${CALLBACK_URL}`;
        res.redirect(redirectUrl);
      });

      // Step 2: GitHub redirects back with code, exchange for token
      app.get('/auth/github/callback', async (req, res) => {
        const code = req.query.code;
        try {
          const tokenRes = await axios.post(
            'https://github.com/login/oauth/access_token',
            {
              client_id: CLIENT_ID,
              client_secret: CLIENT_SECRET,
              code,
            },
            { headers: { Accept: 'application/json' } }
          );
          const accessToken = tokenRes.data.access_token;
          // (Optional) Get user info
          const userRes = await axios.get('https://api.github.com/user', {
            headers: { Authorization: `token ${accessToken}` },
          });
          // Send user info to frontend (for demo, show as JSON)
          res.json(userRes.data);
        } catch (err) {
          res.status(500).send('Authentication failed');
        }
      });

      app.listen(3000, () => console.log('Server running on http://localhost:3000'));
    </script>
</body>
</html>
